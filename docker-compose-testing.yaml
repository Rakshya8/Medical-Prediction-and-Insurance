version: '3.11.4'
services:
  python:
    command: python3 main.py
    #IMage name
    image: rakshya23/medical_insurance
    platform: linux/x86_64
    build:
      context: .
      dockerfile: .Dockerfile
    ports:
      - 9001:80
    volumes:
      - ./source_code:/root/source_code
      - ./.vscode-server:/root/.vscode-server
    environment:
      - HOST=0.0.0.0
      - PORT=80